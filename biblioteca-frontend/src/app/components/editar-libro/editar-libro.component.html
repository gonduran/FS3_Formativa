<div class="container mt-4">
    <h2>Editar Libro</h2>
  
    <form (ngSubmit)="actualizarLibro()">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" [(ngModel)]="libro.titulo" name="titulo" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" id="autor" [(ngModel)]="libro.autor" name="autor" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="annoPublicacion" class="form-label">Año de Publicación</label>
        <input type="number" id="annoPublicacion" [(ngModel)]="libro.annoPublicacion" name="annoPublicacion" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <input type="text" id="genero" [(ngModel)]="libro.genero" name="genero" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
    </form>
  </div>
